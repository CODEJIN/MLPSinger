Sound:
    N_FFT: 1024
    Frame_Length: 1024
    Frame_Shift: 256
    Sample_Rate: 22050

Tokens: 77
Max_Note: 100

Duration:
    Min: 600
    Max: 1200
    Equality: False
    Consonant_Duration: 3   # This is only used when Equality is False.

Encoder:
    Token_Size: 256
    Note_Size: 32

Mixer:
    Stack: 16
    Dropout_Rate: 0.5

Token_Path: 'E:/22K.Music/Token.yaml' # 'E:sets/22K.TTS/Token.yaml'
Train:
    Train_Pattern:
        Path: 'E:/22K.Music/Train' # 'E:sets/22K.TTS/Train'
        Metadata_File: 'METADATA.PICKLE'
    Eval_Pattern:
        Path: 'E:/22K.Music/Eval' # 'E:sets/22K.TTS/Eval'
        Metadata_File: 'METADATA.PICKLE'
    Num_Workers: 2
    Batch_Size: 32
    Learning_Rate:
        Initial: 2.0e-4
        Base: 4000
    ADAM:
        Beta1: 0.9
        Beta2: 0.999
        Epsilon: 1.0e-7
    Weight_Decay: 1.0e-6
    Gradient_Norm: 1.0
    Max_Step: 100000
    Checkpoint_Save_Interval: 1000
    Logging_Interval: 1
    Evaluation_Interval: 100
    Inference_Interval: 1000
    Initial_Inference: true
    Inference_Pattern_in_Train: [
        './Inference_for_Training/Example1.txt',
        './Inference_for_Training/Example2.txt',
        './Inference_for_Training/Example3.txt',
        ]

Inference_Batch_Size: 16
Inference_Text_Path: './Inference_Text.txt'
Inference_Path: 'E:/MLPSinger/Inference'
Checkpoint_Path: 'E:/MLPSinger/Checkpoint'
Log_Path: 'E:/MLPSinger/Log'

Use_Mixed_Precision: true
Use_Multi_GPU: false
Device: '0'
