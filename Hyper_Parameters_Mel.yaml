Sound:
    N_FFT: 1024
    Mel_Dim: 80
    Frame_Length: 1024
    Frame_Shift: 256
    Sample_Rate: 22050
    Mel_F_Min: 0
    Mel_F_Max: 8000

Tokens: 77
Max_Note: 100

Duration:
    Min: 600
    Max: 1200
    Equality: False
    Consonant_Duration: 3   # This is only used when Equality is False.

Feature_Type: 'Mel'

Encoder:
    Token_Size: 512
    Note_Size: 64

Mixer:
    Stack: 16
    Dropout_Rate: 0.5

Token_Path: '/data/22K.Music.Mel/Token.yaml' # '/datasets/22K.TTS/Token.yaml'
Train:
    Train_Pattern:
        Path: '/data/22K.Music.Mel/Train' # '/datasets/22K.TTS/Train'
        Metadata_File: 'METADATA.PICKLE'
    Eval_Pattern:
        Path: '/data/22K.Music.Mel/Eval' # '/datasets/22K.TTS/Eval'
        Metadata_File: 'METADATA.PICKLE'
    Num_Workers: 2
    Batch_Size: 48
    Learning_Rate:
        Initial: 1.0e-3
        Base: 4000
    ADAM:
        Beta1: 0.9
        Beta2: 0.999
        Epsilon: 1.0e-7
    Weight_Decay: 1.0e-6
    Gradient_Norm: 1.0
    Max_Step: 100000
    Checkpoint_Save_Interval: 1000
    Logging_Interval: 1
    Evaluation_Interval: 100
    Inference_Interval: 1000
    Initial_Inference: true
    Inference_Pattern_in_Train: [
        './Inference_for_Training/Example1.txt',
        './Inference_for_Training/Example2.txt',
        './Inference_for_Training/Example3.txt',
        ]

Inference_Batch_Size: 16
Inference_Path: '/data/results/MLPSinger/MLPSinger.Mel/Inference'
Checkpoint_Path: '/data/results/MLPSinger/MLPSinger.Mel/Checkpoint'
Log_Path: '/data/results/MLPSinger/MLPSinger.Mel/Log'

Use_Mixed_Precision: true
Use_Multi_GPU: true
Device: '0,1,2,3,4,5,6,7'
